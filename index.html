<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Little Question üòä</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            max-width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #28a745;
            color: #fff;
        }
        #noBtn {
            background-color: #dc3545;
            color: #fff;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Do you love me? üíñ</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            alert('I love you too! ‚ù§Ô∏è');
        });
    </script>
</body>
</html>
