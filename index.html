<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Reminder ðŸ˜Š</title>
    <style>
        /* Basic Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container {
            max-width: 350px;
            padding: 20px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            color: #eee;
            border: 1px solid #333;
        }

        h1 {
            color: #f8d7da;
            font-weight: bold;
            font-size: 24px;
        }

        button {
            font-size: 18px;
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: #fff;
        }

        #noBtn {
            background-color: #dc3545;
            color: #fff;
            position: absolute;
        }

        #message {
            font-size: 28px;
            color: #ff6b6b;
            font-weight: bold;
            display: none;
        }

        /* Confetti Styling */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Fireworks Styling */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #ff6b6b;
            opacity: 0;
            animation: explode 2s linear infinite;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(2); }
            100% { opacity: 0; transform: scale(3); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="question">Do you have a problem?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div id="message">You can solve it right?</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const message = document.getElementById('message');

        let step = 1;

        noBtn.addEventListener('mouseover', moveButton);
        yesBtn.addEventListener('click', handleYesClick);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function handleYesClick() {
            if (step === 1) {
                question.innerText = "You can do it right? \n\nYou have the courage to do it!";
                step++;
            } else if (step === 2) {
                question.innerText = "See? \n\nYou just have to accept it and face it? \n\nNothing is impossible to you!";
                step++;
            } else if (step === 3) {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            question.style.display = 'none';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            message.style.display = 'block';
            addConfetti();
            addFireworks();
        }

        function addConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        function addFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(firework);
                firework.addEventListener('animationend', () => firework.remove());
            }
        }
    </script>
</body>
</html>
